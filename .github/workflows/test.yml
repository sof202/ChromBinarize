name: test-chrombinarize

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install devtools
        run: install.packages('devtools', repos = 'https://cran.r-project.org')
        shell: Rscript {0}
        working-directory: chrombinarize

      - name: Install dependencies
        run: devtools::install(quick = TRUE, dependencies = TRUE)
        shell: Rscript {0}
        working-directory: chrombinarize

      - name: Run tests
        run: devtools::test()
        shell: Rscript {0}
        working-directory: chrombinarize
